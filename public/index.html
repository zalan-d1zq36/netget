<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Netget Rendeléskezelő</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fejléc -->
  <header>
    <div class="logo-container">
      <img src="netget.png" alt="Netget logó" class="logo">
      <span class="company">Netget Szerviz</span>
    </div>
    <nav>
      <ul id="menu">
        <li><a href="#" data-section="loginSection" class="active">Bejelentkezés</a></li>
        <li><a href="#" data-section="orderSection" style="display:none;">Új megrendelés</a></li>
        <li><a href="#" data-section="databaseSection" style="display:none;">Adatbázis</a></li>
      </ul>
      <button id="logoutBtn" class="logout-btn" style="display:none;">Kijelentkezés</button>
    </nav>
  </header>

  <!-- Tartalom -->
  <main>
    <!-- Login -->
    <section id="loginSection" class="centered">
      <img src="netget.png" alt="Netget logó" class="big-logo">
      <h2>Bejelentkezés</h2>
      <form id="loginForm" class="card">
        <label for="username">Felhasználónév</label>
        <input type="text" id="username" placeholder="Felhasználónév" autocomplete="username" required>
        <label for="password">Jelszó</label>
        <input type="password" id="password" placeholder="Jelszó" autocomplete="current-password" required>
        <button type="submit">Belépés</button>
      </form>
    </section>

    <section id="orderSection" style="display:none;">
      <h2>Új megrendelés</h2>
      <form id="orderForm" class="card" action="/order" method="POST">
        <div class="form-row">
          <div style="flex:1;">
            <label for="clientName">Megrendelő neve</label>
            <input type="text" name="clientName" id="clientName" required>
          </div>
          <div style="flex:1;">
            <label for="orderDate">Megbízás dátum</label>
            <input type="date" name="orderDate" id="orderDate" required>
          </div>
        </div>
        <label for="customerName">Vásárló neve</label>
        <input type="text" name="customerName" id="customerName" required>
        <label for="phone">Telefonszám</label>
        <input type="text" name="phone" id="phone" required>
        <label for="address">Cím</label>
        <input type="text" name="address" id="address" required>
        <label for="description">Megnevezés</label>
        <input type="text" name="description" id="description" required>
        <label for="type">Típus</label>
        <input type="text" name="type" id="type" required>
        <label for="manufacturer">Gyártó</label>
        <input type="text" name="manufacturer" id="manufacturer" required>
        <label for="errorDescription">Hiba leírása</label>
        <textarea name="errorDescription" id="errorDescription" required></textarea>
        <label for="purchaseDate">Vásárlás dátuma</label>
        <input type="date" name="purchaseDate" id="purchaseDate" required>
        <label for="orderNumber">Rendelésszám</label>
        <input type="text" name="orderNumber" id="orderNumber" required>
        <label for="productId">Termék ID</label>
        <input type="text" name="productId" id="productId" required>
        <label for="factoryNumber">Gyári szám</label>
        <input type="text" name="factoryNumber" id="factoryNumber" required>
        <label for="serialNumber">Szériaszám</label>
        <input type="text" name="serialNumber" id="serialNumber" required>
        <label for="note">Megjegyzés</label>
        <textarea name="note" id="note"></textarea>
        <button type="submit">Mentés</button>
      </form>
    </section>

    <!-- Rendelések listázása -->
    <section id="databaseSection" style="display:none;">
      <h2>Rendelések</h2>
      <div class="card">
        <p>Itt fog majd megjelenni a rendeléslista.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Netget Szerviz</p>
  </footer>

  <!-- Toast Notification Container -->
  <div class="toast-container" id="toast-container"></div>
  
  <script src="app.js"></script>
</body>
</html>
