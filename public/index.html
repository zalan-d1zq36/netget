<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>MVP rendeléskezelő</title>
</head>
<body>
<h1>Bejelentkezés</h1>
<form id="loginForm">
    <input type="text" id="username" placeholder="Felhasználónév" required>
    <input type="password" id="password" placeholder="Jelszó" required>
    <button type="submit">Belépés</button>
</form>

<div id="orderSection" style="display:none;">
    <h2>Új megrendelés</h2>
    <form id="orderForm" action="/order" method="POST">
        <input type="text" name="mlpsz" placeholder="Mlpsz." required>
        <input type="date" id="date" name="actualDate" placeholder="Tényleges dátum" required>
        <input type="date" name="orderDate" placeholder="Megbízás dátum" required>
        <input type="text" id="customerName" name="customerName" placeholder="Vásárló neve" required>
        <input type="text" name="phone" placeholder="Telefonszám" required>
        <input type="text" name="address" placeholder="Cím" required>
        <input type="text" id="description" name="description" placeholder="Megnevezés" required>
        <input type="text" name="type" placeholder="Típus" required>
        <input type="text" name="manufacturer" placeholder="Gyártó" required>
        <textarea name="errorDescription" placeholder="Hiba leírása" required></textarea>
        <input type="date" name="purchaseDate" placeholder="Vásárlás dátuma" required>
        <input type="text" name="orderNumber" placeholder="Rendelésszám" required>
        <input type="text" name="productId" placeholder="Termék ID" required>
        <input type="text" name="factoryNumber" placeholder="Gyári szám" required>
        <input type="text" name="serialNumber" placeholder="Szériaszám" required>
        <textarea name="note" placeholder="Megjegyzés"></textarea>
        <input type="text" name="status" placeholder="Státusz" required>
        <input type="text" name="technician" placeholder="Szerelő" required>
        <input type="text" name="invoice" placeholder="Számla" required>
        <button type="submit">Mentés</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
